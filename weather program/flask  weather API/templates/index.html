<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
    rel="stylesheet"
    />
    
    
    <title>Weather App</title>
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-light bg-success">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">WEATHER TODAY</span>
  </div>
</nav> 
<section>
  <div class="container  py-5">
    <div class="row">
      <div class="col-3 "></div>
      <div class="col-6">
        <h2 class="text-center">Search City Here</h2>
        <div class="form mx-auto mt-3" style="padding-left: 18%;">
          <form method="POST">
            <div class="input-group">
              <div class="form-outline">
                <input name="baluku" type="search" id="form1" class="form-control" />
                <label class="form-label" for="form1">Enter City</label>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</section>
<section>
        <div class="container mt-5">
          <div class="row">

        
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="http://openweathermap.org/img/w/{{ condition.icon }}.png" alt="Image"
                width="100%">
                
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h3 class="card-title">{{condition.cityname}}</h3>
                  <p class="card-text">
                  {{condition.temperature}} Â°C</p>
                  <p class="card-text">
                    {{condition.description}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      </div>
</section>


  <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
></script>
</body>
</html>
